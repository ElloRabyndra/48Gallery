<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKT48 Gallery</title>
    <link rel="stylesheet" href="styleGallery.css" />
  </head>
  <body>
    <div class="gallery-overlay">
      <div class="close">X Close</div>
      <div class="member-container">
        <div class="prev button">
          <img src="material/previous.png" alt="" />
        </div>
        <figure><img src="material/gita.jpg" alt="" /></figure>
        <div class="next button"><img src="material/next.png" alt="" /></div>
      </div>
    </div>

    <section class="gallery-section">
      <div class="container">
        <div class="title">48Gallery</div>
        <div class="gallery">
          <div class="member gita">
            <a>Gita</a>
          </div>
          <div class="member freya">
            <a>Freya</a>
          </div>
          <div class="member ella">
            <a>Ella</a>
          </div>
          <div class="member indah">
            <a>Indah</a>
          </div>
        </div>
      </div>
    </section>

    <section class="gacha-section">
      <div class="gacha-container">
        <h1 class="member-name">???</h1>
        <figure>
          <img src="material/gachaOshi/Freya.jpeg" alt="" />
        </figure>
        <button class="gacha-button">Click!</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
