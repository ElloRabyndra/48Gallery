<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKT48 Gallery</title>
  <link rel="stylesheet" href="styleGallery.css">
</head>
<body>
  <section class="gallery-section">
    <div class="container">
      <div class="title">My Gallery</div>
      <div class="gallery">
        <div class="member">
          <a href="#gita">Gita</a>
        </div>
        <div class="overlay" id="gita">
          <a class="close" href="">x Close</a>
          <div class="member-wrapper">
            <a class="prev-wrapper" href="#indah">
              <img src="material/previous.png" alt="">
            </a>
            <img src="material/gita.jpg" alt="">
            <a class="next-wrapper" href="#freya">
              <img src="material/next.png" alt="">
            </a>
          </div>
        </div>
  
        <div class="member">
          <a href="#freya">Freya</a>
        </div>
        <div class="overlay" id="freya">
          <a class="close" href="">x Close</a>
          <div class="member-wrapper">
            <a class="prev-wrapper" href="#gita">
              <img src="material/previous.png" alt="">
            </a>
            <img src="material/freya.jpg" alt="">
            <a class="next-wrapper" href="#ella">
              <img src="material/next.png" alt="">
            </a>
          </div>
        </div>
  
        <div class="member">
          <a href="#ella">Ella</a>
        </div>
        <div class="overlay" id="ella">
          <a class="close" href="">x Close</a>
          <div class="member-wrapper">
            <a class="prev-wrapper" href="#freya">
              <img src="material/previous.png" alt="">

            <img src="material/ella.jpg" alt="">
            <a class="next-wrapper" href="#indah">
              <img src="material/next.png" alt="">
            </a>
          </div>
        </div>
  
  
        <div class="member">
          <a href="#indah">Indah</a>
        </div>
        <div class="overlay" id="indah">
          <a class="close" href="">x Close</a>
          <div class="member-wrapper">
            <a class="prev-wrapper" href="#ella">
              <img src="material/previous.png" alt="">
            </a>
            <img src="material/indah.jpg" alt="">
            <a class="next-wrapper" href="#gita">
              <img src="material/next.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="gacha-section">

    <div class="gacha-container">
      <figure>
        <img src="material/gacha oshi/gracia.jpeg" alt="">
      </figure>
    </div>
  </section>
  <script src="script.js"></script>

</html>
